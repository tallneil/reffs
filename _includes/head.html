<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- title -->
  <title>{{ site.title }} • {{ site.tagline }}{% if page.title %} • {{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- favicon -->
  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">

  <!-- path -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/bootstrap_grid.css" | relative_url }}">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- GA -->
  {% if jekyll.environment == 'production' and site.google_analytics %}{% include google-analytics.html %}{% endif %}
</head>
